<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LMS - Create Post</title>
        <link rel="stylesheet" href="css/create-post.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div class="login-box">
            <h1>Create Post</h1>
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" class="input-field" placeholder="Username" disabled>
            </div>

            <div class="textbox">
                <i class="fas fa-user-edit"></i>
                <input type="text" class="input-field" placeholder="Enter Subject">
            </div>

            <div class="textbox">
                <i class="fas fa-pen"></i>
                <textarea class="input-field" rows="10" placeholder="Enter Text"></textarea>
            </div>

            <input type="button" class="btn" value="Attach Files">
            <input type="button" class="btn" value="Post">
        </div>
    </body>
</html>
