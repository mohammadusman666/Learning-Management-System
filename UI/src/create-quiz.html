<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LMS - Create Quiz</title>
        <link rel="stylesheet" href="css/create-quiz.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div class="login-box">
            <h1>Create Quiz</h1>
            <div class="textbox">
                <i class="fas fa-pen"></i>
                <textarea id="input-field" rows="10" placeholder="Enter Question Here..."></textarea>
            </div>

            <div class="textbox">
                <input type="radio" class="radio"> <input type="text" class="input-field" placeholder="Choice 1"> <br>
                <input type="radio" class="radio"> <input type="text" class="input-field" placeholder="Choice 2"> <br>
                <input type="radio" class="radio"> <input type="text" class="input-field" placeholder="Choice 3"> <br>
                <input type="radio" class="radio"> <input type="text" class="input-field" placeholder="Choice 4">
            </div>

            <input type="button" class="btn" value="Add Question">
            <input type="button" class="btn" value="Next Question">
            <input type="button" class="btn" value="Finalize Quiz">
        </div>
    </body>
</html>
