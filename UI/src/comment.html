<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LMS - Comment</title>
        <link rel="stylesheet" href="css/create-post.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    <body>
        <div class="login-box">
            <h1>Comment on a Post</h1>

            <div class="textbox">
                <i class="fas fa-user-edit"></i>
                <textarea class="input-field" rows="10" placeholder="Lorem ipsum dolor sit amet, eam ex viderer corpora, ad qualisque gloriatur quo. Scripta eruditi utroque nam an, dolorem similique ex vis. Malis delenit mnesarchum ut quo, everti offendit democritum ex sit, illud salutatus pertinacia te est. Sea odio iriure ei, magna noster detracto eum cu. At case error vim." disabled></textarea>
            </div>

            <div class="textbox">
                <i class="fas fa-pen"></i>
                <input type="text" class="input-field" placeholder="Comment">
            </div>

            <input type="button" class="btn" value="Attach Files">
            <input type="button" class="btn" value="Comment">
        </div>
    </body>
</html>
